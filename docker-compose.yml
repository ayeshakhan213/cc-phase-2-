version: "3.9"  # keeps Docker happy

services:
  db:
    image: mongo:6
    container_name: db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./backend/data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: sh -c "sleep 10 && node index.js"  # <-- wait 10s for Mongo to be ready
